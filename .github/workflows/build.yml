name: Build executables
permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      # REQUIRED for Nuitka on Windows
      - name: Set up MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      # Linux / macOS build (bash)
      - name: Build with Nuitka (Linux / macOS)
        if: runner.os != 'Windows'
        run: |
          python -m nuitka \
            --onefile \
            --assume-yes-for-downloads \
            --enable-plugin=numpy \
            --nofollow-import-to=cv2.gapi \
            --nofollow-import-to=cv2.cuda \
            --nofollow-import-to=cv2.utils \
            --output-filename=seed_measure_${{ github.ref_name }} \
            seed_measure_${{ github.ref_name }}.py

      # Windows build (PowerShell-safe)
      - name: Build with Nuitka (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m nuitka --onefile --assume-yes-for-downloads --enable-plugin=numpy --nofollow-import-to=cv2.gapi --nofollow-import-to=cv2.cuda --nofollow-import-to=cv2.utils --output-filename=seed_measure_${{ github.ref_name }} seed_measure_${{ github.ref_name }}.py

      - name: Rename executable (Linux)
        if: runner.os == 'Linux'
        run: mv seed_measure_${{ github.ref_name }}.bin seed_measure_${{ github.ref_name }}-linux

      - name: Rename executable (macOS)
        if: runner.os == 'macOS'
        run: mv seed_measure_${{ github.ref_name }}.bin seed_measure_${{ github.ref_name }}-macos

      - name: Rename executable (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: rename seed_measure_${{ github.ref_name }}.exe seed_measure_${{ github.ref_name }}-windows.exe

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            seed_measure_${{ github.ref_name }}-linux
            seed_measure_${{ github.ref_name }}-macos
            seed_measure_${{ github.ref_name }}-windows.exe
          fail_on_unmatched_files: true